<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HAPPY BIRTHDAY KRRISH3</title>
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #ffe6f0, #fce0ff);
      overflow-x: hidden;
      font-family: 'Comic Neue', sans-serif;

    }

    h1 {
      font-size: 3em;
      margin-top: 20px;
      color: #000;
      text-align: center;
    }

    #main {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      flex-wrap: wrap;
      margin-top: 30px;
    }

    .cake {
      width: 300px;
      z-index: 10;
    }

    .hidden {
      display: none;
    }

    .balloon {
      position: absolute;
      width: 60px;
      height: auto;
      cursor: pointer;
      animation: floatUp linear forwards;
      animation-duration: 8s;
      transition: transform 0.3s ease-in-out;
       opacity: 1 !important; /* fully opaque */
  filter: brightness(1.4) contrast(1.3) saturate(1.8);
    }

    @keyframes floatUp {
      0% {
        transform: translateY(100vh);
        opacity: 1;
      }
      100% {
        transform: translateY(-150vh);
        opacity: 0;
      }
    }

    .balloon.burst {
      transform: scale(0);
    }

    .btn {
      background-color: #ff69b4;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 1.2em;
      border-radius: 8px;
      cursor: pointer;
      display: block;
      margin: 20px auto;
    }

    #message-container {
      display: none;
      margin-left: 30px;
      max-width: 400px;
      font-size: 1.4em;
      white-space: pre-line;
    }

    .fun-img {
      display: none;
      width: 220px;
      margin: 10px;
    }

    #image-row {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      flex-wrap: wrap;
      margin-top: 20px;
    }

    .firework, .glitter {
      position: absolute;
      width: 6px;
      height: 6px;
      border-radius: 50%;
      animation: explode 1s ease-out forwards;
    }

    .glitter {
      background-color: gold;
      animation: sparkle 1.5s ease-out forwards;
    }

    @keyframes explode {
      0% { transform: scale(1) translate(0, 0); opacity: 1; }
      100% { transform: scale(2.5) translate(var(--x), var(--y)); opacity: 0; }
    }

    @keyframes sparkle {
      0% { transform: scale(1) translate(0, 0); opacity: 1; }
      100% { transform: scale(1.5) translate(var(--x), var(--y)); opacity: 0; }
    }

    @media (max-width: 768px) {
      .cake {
        width: 220px;
      }
      .fun-img {
        width: 160px;
      }
      #message-container {
        font-size: 1.1em;
        margin-left: 0;
        padding: 0 20px;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <h1>HAPPY BIRTHDAY KRRISH3 ðŸ¥³</h1>

  <div id="main">
    <img id="cake1" class="cake" src="assets/cake_with_candles.png" alt="Cake with Candles" />
    <img id="cake2" class="cake hidden" src="assets/cake_without_candles.png" alt="Cake without Candles" />

    <div id="message-container">
      Happy Birthday to you,
      Happy Birthday to you,
      Happy birthday to YOUUU DEER
      happy bday to you, may god bless you, may god bless you, MAY GOD BLESS YOU
      HAppy BIRthDAY TO YOUUUUU YAYYYYYY
    </div>
  </div>

  <button class="btn" onclick="startCelebration()">321 PHOOOO</button>

  <div id="image-row">
    <img id="spiderman" class="fun-img" src="assets/spiderman.png" alt="Spiderman">
    <img id="krrish-img" class="fun-img" src="assets/krrish.jpg" alt="Krrish">
  </div>

  <script>
    const cake1 = document.getElementById('cake1');
    const cake2 = document.getElementById('cake2');
    const messageContainer = document.getElementById('message-container');
    const spiderman = document.getElementById('spiderman');
    const krrishImg = document.getElementById('krrish-img');

    function startCelebration() {
      cake1.classList.add('hidden');
      cake2.classList.remove('hidden');
      messageContainer.style.display = 'block';
      spiderman.style.display = 'inline-block';
      krrishImg.style.display = 'inline-block';
      launchFireworks();
      launchGlitter();
    }

    function createBalloon() {
      const balloon = document.createElement('img');
      balloon.src = 'assets/balloon.png';
      balloon.className = 'balloon';

      const left = Math.random() * window.innerWidth;
      const drift = (Math.random() - 0.5) * 60;

      balloon.style.left = `${left}px`;
      balloon.style.top = '100vh';
      balloon.style.animationDuration = `${6 + Math.random() * 3}s`;
      balloon.style.transform = `translateX(${drift}px)`;

      balloon.onclick = () => {
        balloon.classList.add('burst');
        setTimeout(() => balloon.remove(), 300);
      };

      document.body.appendChild(balloon);

      setTimeout(() => {
        balloon.remove();
      }, 10000);
    }

    for (let i = 0; i < 60; i++) {
      createBalloon();
    }
    setInterval(createBalloon, 200);

    function launchFireworks() {
      for (let i = 0; i < 100; i++) {
        const firework = document.createElement('div');
        firework.className = 'firework';
        firework.style.left = Math.random() * window.innerWidth + 'px';
        firework.style.top = Math.random() * window.innerHeight + 'px';
        firework.style.setProperty('--x', `${(Math.random() - 0.5) * 200}px`);
        firework.style.setProperty('--y', `${(Math.random() - 0.5) * 200}px`);
        firework.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 60%)`;
        document.body.appendChild(firework);
        setTimeout(() => firework.remove(), 1000);
      }
    }

    function launchGlitter() {
      for (let i = 0; i < 150; i++) {
        const glitter = document.createElement('div');
        glitter.className = 'glitter';
        glitter.style.left = Math.random() * window.innerWidth + 'px';
        glitter.style.top = Math.random() * window.innerHeight + 'px';
        glitter.style.setProperty('--x', `${(Math.random() - 0.5) * 300}px`);
        glitter.style.setProperty('--y', `${(Math.random() - 0.5) * 300}px`);
        document.body.appendChild(glitter);
        setTimeout(() => glitter.remove(), 1500);
      }
    }
  </script>
</body>
</html>
